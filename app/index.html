<!DOCTYPE html>
<html ng-app="adobeWeather">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="description" content="Adobe Audience Manager weather reporter.">
  <meta name="viewport" content="width=device-width">
  <title>Adobe Weather</title>
  <base href="/">
  <link href="assets/adobe-weather.css" rel="stylesheet" />
  <title>Adobe Weather</title>
</head>
<body>
  <section class="site-container">
    <nav class="breadcrumbs">
      <span class="breadcrumbs__item">Adobe Marketing Cloud</span>
      <span class="breadcrumbs__item" ui-view="title"></span>
    </nav>
    <section class="site-body" ng-init="expanded = false">
      <nav class="sidebar" ng-class="{ 'expanded': expanded }">
        <div class="sidebar__item--header">Menu</div>
        <a ui-sref="home" class="sidebar__item"><div>Home</div></a>
        <a ui-sref="weather" class="sidebar__item"><div>Weather</div></a>
      </nav>
      <section class="content">
        <header class="content-header" ng-click="expanded = !expanded">
          <span ui-view="title"></span>
        </header>
        <section class="content-body">
          <div ui-view="content-body"></div>
        </section>
        <footer class="content-footer">&copy; 2016 Adobe Systems Incorporated. All Rights Reserved.</footer>
      </section>
    </section>
  <script src="assets/adobe-weather.js"></script>
</body>
</html>
